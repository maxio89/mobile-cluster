<div class=container>
    <div class="page-header">
        <h1>Rastrigin Service</h1>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <form class="form-horizontal" role="form" ng-submit="run()">
                <div class="form-group">
                    <label for="dimension" class="col-sm-2 control-label">Dimension</label>
                    <div class="col-sm-4">
                        <input type="number" min="1" class="form-control" id="dimension" ng-model="dimension" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="maxCycles" class="col-sm-2 control-label">Cycles</label>
                    <div class="col-sm-4">
                        <input type="number" min="1" class="form-control" id="maxCycles" ng-model="maxCycles" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="initialSize" class="col-sm-2 control-label">Initial population size</label>
                    <div class="col-sm-4">
                        <input type="number" min="1" class="form-control" id="initialSize" ng-model="initialSize" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="maxSize" class="col-sm-2 control-label">Maximum population size</label>
                    <div class="col-sm-4">
                        <input type="number" min="1" class="form-control" id="maxSize" ng-model="maxSize" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="xover" class="col-sm-2 control-label">Cross-over parameter</label>
                    <div class="col-sm-4">
                        <input type="number" step="0.1" max="1" min="0" class="form-control" id="xover" ng-model="xover" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mu" class="col-sm-2 control-label">Mutation parameter</label>
                    <div class="col-sm-4">
                        <input type="number" step="0.1" max="1" min="0" class="form-control" id="mu" ng-model="mu" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-default" style="width: 100%">Run</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4">
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="badge">{{result}}</span>
                    Result
                </li>
                <li class="list-group-item">
                    <span class="badge">{{start}}</span>
                    Started
                </li>
                <li class="list-group-item">
                    <span class="badge">{{finished}}</span>
                    Finished
                </li>
                <li class="list-group-item">
                    <span class="badge">{{runtime}} sec</span>
                    Runtime
                </li>
            </ul>
        </div>
    </div>
</div>
